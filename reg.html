<html>
<head>
	<title>Registration Form</title>
</head>
<body >
	<h1 align="center">Registration Form</h1>
	<hr>
	<form>
	<table align="center" border="0">
		<tr>
			<td >Name</td>
			<td><input type="text" placeholder="Ram" id="name" required></td>
		</tr>
		
		<tr>
			<td>Email Id</td>
			<td><input name="emailid" type="text" placeholder="ram.raghu@gmail.com" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="text" id="pswd"  placeholder="AbCd@#85" required></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input name="phno" type="text" placeholder="XXXXXXXXXX"  required></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gen" required>Male 
			<input type="radio" name="gen" required>Female</td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="datetime" name="dob" placeholder="dd-mm-yyyy" required></td>
		</tr>
		<tr>
			<td>Languages known</td>
			<td><input type="checkbox" name="eng" required>English
				<input type="checkbox" name="tel" required>Telugu 
				<input type="checkbox" name="hin" required>Hindi 
				<input type="checkbox" name="urd" required>Urdu 
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea id="address" name="add" rows="4" cols="40"></textarea></td>
		</tr>
		<tr>
			<td>District</td>
			<td>
				<select id="dist">
				<option value="sri">Srikakulam</option>
				<option value="vij">Vijayanagaram</option>
				<option value="vis">Visakhapatnam</option>
				<option value="Eg">East Godavari</option>
				<option value="Wg">West Godavari</option>
				<option value="kri">Krishna</option>
				<option value="Gun">Guntur</option>
				<option value="pra">Prakasam</option>
				<option value="nell">Nellore</option>
				<option value="anan">Ananthapuram</option>
				<option value="kad">Kadapa</option>
				<option value="Kur">Kurnool</option>
				<option value="Chi">Chittor</option>				
		</tr>
		<tr>
			<td>State</td>
			<td>
				<select id="state">
				<option>Andhra Pradesh</option>
				<option>Arunachal Pradesh</option>
				<option>Assam</option>
				<option>Bihar</option>
				<option>Chhattisgarh</option>
				<option>Goa</option>
				<option>Gujarat</option>
				<option>Haryana</option>
				<option>Himachal Pradesh</option>
				<option>Jharkhand</option>
				<option>Karnataka</option>
				<option>Kerala</option>
				<option>Madhya Pradesh</option>
				<option>Maharashtra</option>
				<option>Manipur</option>
				<option>Meghalaya</option>
				<option>Mizoram</option>
				<option>Nagaland</option>
				<option>Odisha</option>
				<option>Punjab</option>
				<option>Rajasthan</option>
				<option>Sikkhim</option>
				<option>Tamil Nadu</option>
				<option>Telangana</option>
				<option>Tripura</option>
				<option>Uttar Pradesh</option>
				<option>Uttarakhand</option>
				<option>West Bengal</option>
				
			</td>
		</tr>
		<tr>
			<td>Pincode</td>
			<td><input type="text" id="pc" required></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" id="sub">
			<input type="reset" id="res">
		</tr>
	</table>
	</form>
</body>
</html>
